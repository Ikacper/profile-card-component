<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <div class="container__topImage">

  </div>
    <div class="card">
      <div class="card__backgroundTop">
      </div>
      <div class="card__backgroundBottom">
        <div class="card__photo">
        </div>
        <div class="card__personalInformation">
          <span class="card__personalInformation--bolded">Victor Crest</span>
          <span class="card__personalInformation--grey">26</span>
          <span class="card__personalInformation--small">London</span>
        </div>
        <ul class="card__socialMedia">
          <li>
            <span class="card__socialMedia--bolded">80K</span>
            <span class="card__socialMedia--small">Followers</span>
          </li>
          <li>
            <span class="card__socialMedia--bolded">803K</span>
            <span class="card__socialMedia--small">Likes</span>
          </li>
          <li>
            <span class="card__socialMedia--bolded">1.4K</span>
            <span class="card__socialMedia--small">Photos</span>
          </li>
        </ul> 
      </div>
    </div>
  </div>
</body>
</html>
